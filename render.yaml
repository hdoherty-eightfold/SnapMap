# Render.com deployment configuration
# This file tells Render how to deploy your app

services:
  # Backend API
  - type: web
    name: snapmap-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python build_vector_db.py
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
    disk:
      name: vector-db-storage
      mountPath: /opt/render/project/src/backend/vector_db
      sizeGB: 1

  # Frontend
  - type: web
    name: snapmap-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://snapmap-backend.onrender.com/api
